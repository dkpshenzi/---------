<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>
        <div class="register">
            <h1>注册</h1>
            <div class="links">
                <a href="{{ url_for('login') }}">登录</a>
				<a href="{{ url_for('register') }}" class="active">注册</a>
            </div>
            <form action="{{ url_for('register') }}" method="POST" autocomplete="off">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" id="username" name="username" placeholder="账户名" required>
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" name="password" placeholder="密码" required>
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" id="email" name="email" placeholder="邮箱" required>
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="注册">
            </form>
        </div>
    </body>
</html>
